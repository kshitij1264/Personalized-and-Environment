<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Environment Monitoring System</title>
    <style>
        /* Full-page background image and alignment */
        body {
            background-image: url('WhatsApp Image 2024-11-07 at 12.03.06 PM.jpeg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling for the page heading */
        .page-title {
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Centered container for the login form with a slightly transparent background */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Styling the form elements */
        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="text"]#captchaInput {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        #loginStatus {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Page heading -->
    <h1 class="page-title">Environment Monitoring System</h1>
    
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <div id="captcha"></div>
            <input type="text" id="captchaInput" placeholder="Enter the CAPTCHA" required><br><br>

            <button class="button" type="button" onclick="validateLogin()">Login</button>
            <p id="loginStatus"></p>
        </form>
    </div>
    <script src="captcha.js"></script>
</body>
</html>
