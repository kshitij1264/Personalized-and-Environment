<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>
    <style>
        /* Full-page background image */
        body {
            background-image: url('WhatsApp Image 2024-11-07 at 12.03.06 PM.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Center container for sensor graphs */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 columns for iframes */
            gap: 15px;
            max-width: 90%;
        }

        /* Styling for each iframe */
        iframe {
            width: 100%;
            height: 260px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sensor graph iframes centered in the container -->
        <iframe src="https://thingspeak.com/channels/2703917/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        <iframe src="https://thingspeak.com/channels/2703917/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        <iframe src="https://thingspeak.com/channels/2703917/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </div>
</body>
</html>
