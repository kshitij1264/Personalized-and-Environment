    <script>
      function readIframeValue() {
          // Access the iframe element
          const iframe = document.getElementById("myIframe");
          
          // Access the content of the iframe
          const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
          
          // Access the value from an element within the iframe
          const valueFromIframe = iframeDocument.getElementById("valueInIframe").value;
          
          // Display the value from the iframe
          document.getElementById("output").innerText = "Value from iframe: " + valueFromIframe;
      }
  </script>
